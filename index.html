<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="quicksand-font">
    <header>
      <nav class="navbar display-flex">
        <div class="logo-container display-flex">
          <img class="logo-img" src="./assets/logo.png" alt="" />
          <h3 class="logo-name">SCHOOL</h3>
        </div>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a id="home" href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a id="about" href="" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a id="facilities" href="" class="nav-link">Facilities</a>
          </li>
          <li class="nav-item">
            <a id="admission" href="" class="nav-link">Admission</a>
          </li>
        </ul>
        <div class="logo-btn-menu">
          <button class="nav-btn primary-btn">Contact</button>
          <img class="nav-menu-icon" src="./assets/hamburger.png" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <section class="banner display-flex">
        <div class="banner-content">
          <h1 class="banner-heading">
            <span style="color: orange">Empowering</span>
            <br />
            students from small age
            <span style="color: #01acfd">towards vision</span>
          </h1>
          <p class="banner-des">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn primary-btn">Enroll Now</button>
        </div>
        <div class="banner-img-container">
          <img class="banner-image" src="./assets/hero-kids.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
