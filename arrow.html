<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow</title>
    <style>
      .arrow-navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* Space between arrows */
        margin-top: 20px; /* Add space above the arrows */
      }

      .arrow-btn {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background-color: #ff9e00; /* Orange color */
        color: white;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .arrow-btn:hover {
        transform: scale(1.1);
        background-color: #ff8500; /* Slightly darker orange */
      }

      .arrow-btn:active {
        transform: scale(1);
        background-color: #cc6d00; /* Darker shade on click */
      }

      .left-arrow span,
      .right-arrow span {
        display: block;
        line-height: 1;
        transform: translateY(-2px); /* Adjust positioning of arrow symbol */
      }
    </style>
  </head>
  <body>
    <div class="arrow-navigation">
      <button class="arrow-btn left-arrow" aria-label="Previous">
        <span>&lt;</span>
      </button>
      <button class="arrow-btn right-arrow" aria-label="Next">
        <span>&gt;</span>
      </button>
    </div>
  </body>
</html>
